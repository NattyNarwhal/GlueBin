@Master['master.html']
@Section['Title']
Submit Paste
@EndSection
@Section['Body']
    <form action="/paste" method="post" id="submitPaste">
        <textarea name="Content" cols="40" rows="12"></textarea>
        <br/>
        <label>
            Paste name
            <input type="text" name="Name" />
        </label>
        <label>
            Highlight language
            <select name="HighlightLanguage">
                <option></option>
                <optgroup label="Syntax Highlighting">
                    @Each.Languages
                    <option>@Current</option>
                    @EndEach
                </optgroup>
            </select>
        </label>
        <label>
            <input type="checkbox" name="Public" />
            Public
        </label>
        <input type="submit" />
    </form>
@EndSection
